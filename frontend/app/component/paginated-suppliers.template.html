<div class="text-center">
    <h2 class="p-1">Fornecedores</h2>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome do Fornecedor</th>
                    <th>E-mail</th>
                    <th>Descrição</th>
                    <th class="col-2">CNPJ</th>
                    <th class="text-center"> Acões</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supplier in mainCtrl.suppliers | orderBy: 'name'">
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.email }}</td>
                    <td>{{ supplier.description }}</td>
                    <td>{{ supplier.cnpj }}</td>
                    <td class="text-center">

                        <button type="button" ng-click="mainCtrl.openUpdateForm(supplier);"
                            class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" value="Delete" ng-click="mainCtrl.deleteSupplier(supplier.id)"
                            class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <nav aria-label="Page navigation ">
            <ul class="pagination justify-content-center pagination-sm">
                <li class="page-item" ng-class="{ 'disabled': mainCtrl.currentPage === 1 }">
                    <a class="page-link" href="#" ng-click="mainCtrl.loadPage(mainCtrl.currentPage - 1)"
                        aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" ng-repeat="page in mainCtrl.pages track by $index"
                    ng-class="{ 'active': mainCtrl.currentPage === page }">
                    <a class="page-link" href="#" ng-click="mainCtrl.loadPage(page)">{{ page }}</a>
                </li>

                <li class="page-item" ng-class="{ 'disabled': mainCtrl.currentPage === mainCtrl.totalPages }">
                    <a class="page-link" href="#" ng-click="mainCtrl.loadPage(mainCtrl.currentPage + 1)"
                        aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
